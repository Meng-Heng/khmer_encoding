<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Keyman Encoding System</title>
    <link
        rel="stylesheet"
        href="https://pyscript.net/releases/2024.6.2/core.css"
    />
    <script
        type="module"
        src="https://pyscript.net/releases/2024.6.2/core.js"
    ></script>
</head>
<body>
    <div class="container">
        <div class="col">
            <h1>Insert text:</h1>
            <textarea type="text" name="user_input" id="user_input"></textarea>
            <button class="user_btn" py-click="encode">Encode</button>
        </div>
        <div class="col">
            <h1>Result:</h1>
            <textarea type="text" name="user_output" id="user_output"></textarea>
        </div>
    </div>
</body>
